<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link href="./index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img
            src="https://arlogosinternational.in/wp-content/uploads/2019/10/Edited-Logo-3.png"
            class="img-fluid"
            alt="logo"
            width="150"
          />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto"></div>
        </div>
      </div>
    </nav>

    <div class="container p-5">
      <div class="mb-2">
        <button
          type="button"
          class="btn btn-outline-dark"
          onclick="showAddTaskModal()"
        >
          Add Task
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead class="text-center">
                  <th>#</th>
                  <th>Task/Description</th>
                  <th>Responsible</th>
                  <th>ETA</th>
                  <th>Action</th>
                </thead>
                <tbody class="text-center" id="taskTableBody">
                  <!-- <tr>
                    <td>1</td>
                    <td>Example Task name</td>
                    <td>me</td>
                    <td>Time</td>
                    <td>
                      <i class="bi bi-check-circle-fill"></i>
                      <i class="bi bi-pencil-square"></i>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addTaskModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <form id="taskInputForm">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="addTaskModalLabel">Add Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-1">
                <label for="addTaskModalArea" class="form-label"
                  >Task/Description</label
                >
                <textarea
                  class="form-control"
                  id="addTaskTextArea"
                  name="taskDescription"
                  rows="3"
                  placeholder="Add your Task/Description"
                ></textarea>
              </div>
              <div class="mb-1">
                <label for="addTaskResponsible" class="form-label"
                  >Responsible</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="addResponsiblePerson"
                  name="taskResponsiblePerson"
                  placeholder="Add the Responsible Person's Name"
                ></textarea>
              </div>
              <div class="mb-1">
                <label for="addTaskResponsible" class="form-label">ETA</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="addETA"
                  name="taskETA"
                  placeholder="Click to Add time"
                ></input>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" onclick="addTask()">
                Add Task
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div
      class="modal fade"
      id="updateTaskModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="addTaskModalLabel"
      aria-hidden="true"
    >
      <form id="taskUpadteForm">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-1">
                <label for="addTaskModalArea" class="form-label"
                  >Task/Description</label
                >
                <textarea
                  class="form-control"
                  id="editTaskTextArea"
                  name="taskDescription"
                  rows="3"
                  placeholder="Add your Task/Description"
                ></textarea>
              </div>
              <div class="mb-1">
                <label for="addTaskResponsible" class="form-label"
                  >Responsible</label
                >
                <textarea
                  type="text"
                  class="form-control"
                  id="editResponsiblePerson"
                  name="taskResponsiblePerson"
                  placeholder="Add the Responsible Person's Name"
                ></textarea>
              </div>
              <div class="mb-1">
                <label for="addTaskResponsible" class="form-label">ETA</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="editETA"
                  name="taskETA"
                  placeholder="Click to Add time"
                ></input>
              </div>
              <input type="hidden" id="editIndex" name="taskIndex">
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" class="btn btn-primary" onclick="updateTask()">
                Add Task
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Script -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
